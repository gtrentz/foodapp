  class User {
    constructor(name, email, password) {
      this.name = name;
      this.email = email;
      this.password = password;
      this.groups = [];
      this.likes = [];
    }

    join(group) {
      this.groups.push(group);
      group.add(this);
    }

    leave(group) {
      this.groups = this.groups.filter(g => g !== group);
      group.remove(this);
    }

    like(restaurant) {
      this.likes.push(restaurant);
    }

    getUserLikes() {
      return this.likes;
    }
  }
