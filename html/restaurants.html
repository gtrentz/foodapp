        let currentRestaurantIndex = 0;

        const dislikeButton = document.getElementById("dislike-button");

            if (index < restaurants.length) {

                restaurantName.textContent = restaurant.name;
                restaurantCuisine.textContent = `Cuisine: ${restaurant.cuisine}`;
                restaurantDescription.textContent = restaurant.description;

        // Function to update the displayed restaurant
        function updateRestaurant() {
            const restaurant = restaurants[currentRestaurantIndex];
            document.getElementById("restaurantName").textContent = restaurant.name;
            document.getElementById("restaurantImage").src = restaurant.imageSrc;
            document.getElementById("restaurantDescription").textContent = restaurant.description;
        }

        // Initialize the first restaurant
        updateRestaurant();

        // Event listeners for next and previous buttons
        document.getElementById("dislikeButton").addEventListener("click", () => {
            currentRestaurantIndex = (currentRestaurantIndex + 1) % restaurants.length;
            updateRestaurant();

        document.getElementById("likeButton").addEventListener("click", () => {
