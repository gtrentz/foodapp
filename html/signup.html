<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <a href = "page.html"> 
        <img src = "images/home button.png" style = "max-width: 5%;">
    </a>
    <hr>
    <img src = "images/Asian.JPG" style = "max-width: 10%;">
    <h1>Get Started With Your Free Account!</h1>
    <h4>Create a free Food App account to choose your food in a fun fashion! Input your name, a username, and a password.</h4>
    <form action="/signup" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
    
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        
        
        <input type="submit" id="submit" name="Signup" value="Submit">
      
      <script>
        var form = document.getElementById("submit");
        form.addEventListener("click", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var data = {name: name, email: email, username: username, password: password};
            var json = JSON.stringify(data);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/signup");
            xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            xhr.send(json);
            xhr.onload = function() {
                if (xhr.status != 200) { // analyze HTTP status of the response
                    alert(`Error ${xhr.status}: ${xhr.statusText}`); // e.g. 404: Not Found
                } else { // show the result
                    alert(`Done, got ${xhr.response.length} bytes`); // response is the server
                }
            };
        });
      </script>
    
</body>
</html>
